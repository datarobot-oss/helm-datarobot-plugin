name: release

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, closed]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".goreleaser.yml"
      - "plugin.yaml"
      - ".github/workflows/release.yml"

permissions:
  id-token: write
  packages: write
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    steps:
      - name: "checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@da167eac915b4e86f08b264dbdbc867b61be6f0c # v0.20.5

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1
        with:
          cosign-release: 'v2.4.1'

      - name: bump
        run: |
          git config --global user.email "autobump@github.com"
          git config --global user.name "autobump"
          .github/scripts/bump.sh

      - name: release
        run: |
          echo $NEXT_VERSION
          git add .
          git commit -am "[bot] bump version $NEXT_VERSION" --signoff
          git push --force
          git tag $NEXT_VERSION

      - uses: goreleaser/goreleaser-action@v6          # run goreleaser
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

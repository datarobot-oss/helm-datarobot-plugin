name: test
on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".goreleaser.yml"
      - "plugin.yaml"

permissions:
  contents: read
  pull-requests: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:

      - name: "checkout"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Docs
        run: |
          make docs
          if [[ $(git status --porcelain) ]]; then
            echo "Documentation is out of date, please update it"
            git diff
            exit 1
          fi

      - name: run registry
        run: |
          cd tests/registry
          docker-compose up -d

      - name: run unit test
        run: |
          make test
